<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body class="main-content">
    <div class="main-sidebar">
        <div class="sidebar-title">
            <h3 id="sidebar-title-text" class="text">Projects</h3>
        </div>
        <div class="sidebar-project-list">
            <ul class="sidebar-main-list">
                <li class="sidebar-list-item text">Current Project</li>
                <li class="sidebar-list-item text">Today</li>
                <li class="sidebar-list-item text">Week</li>
            </ul>
        </div>
        <div class="sidebar-create-new-btn">
            <button class="create-new-btn text">CLICK</button>
        </div>
    </div>
    
    <div class="main-body">
        <div class="main-header">
            <h3 id="header-text" class="text">To Do List</h3>
        </div>
        <div class="main-list-content">
            <!-- <div class="list-title">
                <h3 id="list-title-text" class="text">TEST //will be whatever project name is</h3>
            </div> -->
            <div class="list-container">
                <ol class="ordered-item-list">
                    <!-- <input type="checkbox" id="item_1" name="item_1" value="">
                    <label for="item_1"></label> -->
                    <li class="list-item text">
                        <p id="item-text">Go shopping</p>
                        <div class="item-options-container">
                            <div class="item-delete-btn">
                                <button id="delete-item">Del</button>
                            </div>
                            <div class="item-details-btn">
                                <button id="item-details">Det</button>
                            </div>
                            <div class="item-date-created">
                                <p>1.17.22</p>
                            </div>
                        </div>
                    </li>
                    <li class="list-item text">Change Tires</li>
                    <li class="list-item text">Code</li>
                    <li class="list-item text">Pick up cat food</li>
                    <li class="list-item text">Test</li>
                    <li class="list-item text">Test</li>

                </ol>
            </div>
            <div class="details-container">
                <div class="details-title text">myProject //whatever the title is that they submit </div>
                <div class="details-container-main">

                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
